name: E2E tests
on:
  push:
    branches:
      - main
  schedule:
    # Every night at midnight
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  e2e-tests:
    # TODO: we should run on multiple environments
    environment: staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          check-latest: true
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        env:
          TEST_API_KEY: ${{ secrets.TEST_API_KEY }}
          TEST_API_URL: ${{ vars.TEST_API_URL || 'https://api.workflowai.dev' }}
          TEST_TASK_ID: ${{ vars.TEST_TASK_ID || 'get-celebrity-last-name' }}
          TEST_TASK_SCHEMA_ID: ${{ vars.TEST_TASK_SCHEMA_ID || '1' }}
        run: npx tsx ./bin/integration-testing/run.ts

      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "blocks": [
                {
                    "type": "section",
                    "text": {
                        "type": "mrkdwn",
                        "text": "*:white_check_mark: TypeScript E2E Tests Completed*"
                    }
                }
            ]
          }' $SLACK_WEBHOOK_URL

      - name: Notify Slack on Failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_RUN_URL: ${{ github.server_url }}/{{ github.repository }}/actions/runs/{{ github.run_id }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": ":warning: *TypeScript E2E Tests Failed!* \n <!channel>"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Job:* ${{ github.job }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Run Number:* ${{ github.run_number }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Repository:* ${{ github.repository }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Branch:* ${{ github.ref }}"
                  }
                ]
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Action"
                    },
                    "url": "${{ env.GITHUB_RUN_URL }}"
                  }
                ]
              }
            ]
          }' $SLACK_WEBHOOK_URL